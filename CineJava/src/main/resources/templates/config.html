<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
	<link rel="stylesheet" href="/CSS/login.css">
	<title>Admin view</title>
</head>
<body>
	<nav th:replace="~{fragmentos/navAdmin}"></nav>
	
    <table class="table table-dark table-hover table-sm table-bordered">
        <thead>
            <tr class="text-center align-middle">
                <th scope="col">Precio Entrada Base</th>
                <th scope="col">Añadido por Asiento Vip</th>
                <th scope="col">Día Supercine</th>
                <th scope="col">Descuento Supercine</th>
                <th scope="col">Entrada gratis cada:</th>
                <th scope="col">Editar Ajustes</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ajustes : ${lista}" class="text-center align-middle">
                <td th:text="${#numbers.formatDecimal(ajustes.precioBaseEntrada, 1, 2)}">dinero</td>
                <td th:text="${#numbers.formatDecimal(ajustes.precioVip, 1, 2)}">dinero</td>
                <td th:text="${ajustes.diaDescuento}">dia</td>
                <td><span th:text="${#numbers.formatDecimal(ajustes.porcentDescuento, 1, 2)}"></span> %</td>
                <td><span th:text="${ajustes.cantEntradasParaGratis}"></span></td>

                <td>
                    <a href="#" th:href="@{/admin/config/editar/{id}(id=${ajustes.id})}"><i class="bi-pencil-square h3 text-info"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
