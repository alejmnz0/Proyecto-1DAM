<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Peliculas</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-8">
                <div class="card card-registration bg-dark text-white rounded-4">
                    <div class="card-body p-md-5 pb-md-1">
                        <form th:action="${sala.id != 0} ? @{/admin/salas/editar/submit} : @{/admin/salas/nuevo/submit}" th:object="${sala}" method="post" class="bg-dark text-white text-center align">
                        <h3 class="mb-4 text-uppercase fw-bold">Sala <i class="bi bi-projector"></i></i></h3>
        
                        <div class="row">
                            <div class="col-md-6 offset-md-3 mb-4">
                                <div class="form-outline">
                                    <input th:if="${sala.id != 0}" type="hidden" name="id" th:field="*{id}" />
                                    <input th:field="*{nombre}" type="text" id="salaname" name="salaname" class="form-control form-control-lg m-auto" required placeholder="Inserte el nombre de la sala">
                                    <label class="form-label" for="salaname">Nombre</label>
                                </div>  
                            </div>
                        </div>
                    </div>
        
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-warning btn-lg"><a class="text-decoration-none text-black" th:href="@{/admin/salas/}">Volver</a></button>
                        <button type="reset" class="btn btn-light btn-lg ms-3">Resetear</button>
                        <button type="submit" class="btn btn-info btn-lg ms-3">Enviar</button>
                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
