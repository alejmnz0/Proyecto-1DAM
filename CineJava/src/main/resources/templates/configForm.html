<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="/js/ajustesValidation.js"></script>

  <title>Ajustes</title>

  <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-10">
        <div class="card card-registration bg-dark text-white rounded-4">
          <div class="card-body p-md-5">
            <form th:action="${ajustes.id != 0} ? @{/admin/config/editar/submit} : @{/config/submit}" th:object="${ajustes}"
              method="post" class="bg-dark text-white" onsubmit="return validarFormulario(event)">
              <h3 class="mb-4 text-uppercase fw-bold">Ajustes <i class="bi-person-fill-add"></i></h3>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input th:if="${ajustes.id != 0}" type="hidden" name="id" th:field="*{id}" />
                    <input th:field="*{precioBaseEntrada}" type="number" id="precioBaseEntrada" name="precioBaseEntrada"
                      class="form-control form-control-lg" required placeholder="Inserte precio">
                    <label class="form-label" for="precioBaseEntrada">Precio Base</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input th:field="*{precioVip}" type="number" id="precioVip" name="precioVip"
                      class="form-control form-control-lg" required placeholder="Inserte cantidad">
                    <label class="form-label" for="precioVip">AÃ±adido por Vip</label>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-warning btn-lg"><a class="text-decoration-none text-black"
                    th:href="@{/admin/config/}">Volver</a></button>
                <button type="submit" class="btn btn-info btn-lg ms-3">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
