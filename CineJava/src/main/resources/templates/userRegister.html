<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Usuarios</title>

    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-10">
        <div class="card card-registration bg-dark text-white rounded-4">
              <div class="card-body p-md-5">
                <form th:action="${usuario.id != 0} ? @{/admin/editar/submit} : @{/register/submit}" th:object="${usuario}" method="post" class="bg-dark text-white">
                  <h3 class="mb-4 text-uppercase fw-bold">Usuario <i class="bi-person-fill-add"></i></h3>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
						<input th:if="${usuario.id != 0}" type="hidden" name="id" th:field="*{id}" />
                        <input th:field="*{nombre}" type="text" id="nombre" name="nombre" class="form-control form-control-lg" required placeholder="Inserte su nombre">
                        <label class="form-label" for="nombre">Nombre</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input th:field="*{apellidos}" type="text" id="apellidos" name="apellidos" class="form-control form-control-lg" required placeholder="Inserte sus apellidos">
                        <label class="form-label" for="apellidos">Apellidos</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input th:field="*{email}" type="text" id="username" name="username" class="form-control form-control-lg" required placeholder="Inserte su email">
                    <label class="form-label" for="username">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input th:field="*{fechaNac}" type="date" id="fechanac" name="fechanac" required class="form-control form-control-lg">
                    <label class="form-label" for="fechanac">Fecha de nacimiento</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input th:field="*{password}" type="password" id="password" name="password" required class="form-control form-control-lg" sec:authorize="!isAuthenticated()">
                        <label class="form-label" for="password" sec:authorize="!isAuthenticated()">Contraseña</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="passw2" name="pssw2" class="form-control form-control-lg" sec:authorize="!isAuthenticated()">
                        <label class="form-label" for="passw2" sec:authorize="!isAuthenticated()">Confirme su contraseña</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-light btn-lg">Resetear</button>
                    <button type="submit" class="btn btn-info btn-lg ms-3">Enviar</button>
                  </div>

                  <div class="text-center">
                    <p class="mb-0 mt-3" sec:authorize="hasRole('ROLE_USER')">¿Ya tienes cuenta? <a th:href="@{/login}" class="text-white-50 fw-bold">Inicia sesión</a></p>
                  </div>
                </form>
              </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
