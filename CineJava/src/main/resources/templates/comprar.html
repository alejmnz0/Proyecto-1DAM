<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="/js/aos.js" defer></script>

    <link rel="stylesheet" href="/CSS/login.css">
    <title>Compra</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <div class="container-fluid">
            <img src="/media/img/logo.png" alt="Logo de la compañía" height="100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="bi bi-three-dots text-light"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark text-danger mx-1" th:href="@{/}">Volver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-11">
                <div class="card card-registration bg-dark text-white rounded-4">
                    <div class="card-body p-md-5 pb-md-1 d-flex" th:object="${pelicula}">
                        <table class="table table-dark table-hover table-sm table-bordered">
                            <tbody>
                                <tr class="text-center align-middle">
                                    <td class="w-25"><img th:src="*{portada}" th:alt="*{altPortada}"
                                            class="img-fluid imgEntrada"></td>
                                    <td class="w-50" th:text="*{sinopsis}"></td>
                                    <td th:each="pase : ${lista}" class="d-flex justify-content-center">
                                        <a th:href="@{/comprar/pase/{id}(id=${pase.id_pase})}">
                                            <button type="button" class="btn btn-light"
                                                th:text="${#temporals.format(pase.fecha, 'dd/MM/yyyy HH:mm')}">
                                            </button>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
