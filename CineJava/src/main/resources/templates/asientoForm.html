<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="/js/asientosForm.js" defer></script>

    <link rel="stylesheet" href="/CSS/login.css">

    <title>Asiento</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <div class="container-fluid">
            <img src="/media/img/logo.png" alt="Logo de la compañía" height="100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="bi bi-three-dots text-light"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark text-danger mx-1" th:href="@{/comprar}">Volver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-11">
                <div class="card card-registration bg-dark text-white rounded-4">
                    <div class="text-center mt-1">
                        <h1>[Pantalla]</h1>
                    </div>

                    <div>
                        <ul class="list-unstyled row p-md-5 pb-md-0 d-flex me-3">
                            <li class="col-1 offset-1">C1</li>
                            <li class="col-1 offset-1">C2</li>
                            <li class="col-1 offset-1">C3</li>
                            <li class="col-1 offset-1">C4</li>
                            <li class="col-1 offset-1">C5</li>
                            <li class="col-1 offset-1">C6</li>
                        </ul>
                    </div>

                    <div class="card-body p-md-5 pt-md-0 pb-md-1 d-flex me-4" th:object="${pelicula}">
                        <form th:action="@{/comprar/pase/submit}" method="post" onsubmit="submitForm()">
                            <ul class="list-unstyled row">
                                <li th:each="asiento : ${asientos}" class="col-1 offset-1 mb-3">
                                    <input type="checkbox" name="asientosCheck" value="*{id}"
                                        class="asiento-checkbox comprada">
                                    <label th:if="${asiento.vip}" for="asientosCheck" class="comprada"></label>
                                </li>
                            </ul>
                            <input type="hidden" id="asientosSeleccionadosInput" name="asientosSeleccionados">
                            <input type="hidden" name="idPase" th:value="${paseId}">
                            <button type="button" class="btn btn-primary col-6 col-md-2 offset-md-5 offset-3"
                                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Elegir asiento/s
                            </button> <i class="bi-info-circle-fill text-danger m-1" data-bs-toggle="popover"
                                data-bs-content="Al pulsar este botón está terminando la compra de sus entradas, asegúrese de su elección."></i>


                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title text-black" id="staticBackdropLabel">información de
                                                compra</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div id="entradasInfo" class="text-dark">
                                                <p>Has seleccionado <span th:text="${cantidadEntradas}"></span>
                                                    entradas.</p>
                                                <p>Precio total: <span th:text="${precioTotal}"></span> euros.</p>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit"
                                                class="btn btn-primary col-6 col-md-3 offset-md-5 offset-3">Aceptar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
