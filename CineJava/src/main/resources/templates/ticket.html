<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>ticket</title>
</head>

<body>
    <div id="entradasInfo" class="text-dark text-center">
        <h2 class="text-light display-3 fw-bold">Ha comprado <span th:text="${cantidadEntradas}"></span>
            entradas.</h2>
            <ul class="list-unstyled text-light h3">
                <li class="m-3" th:if="${cantNormales>0}"><span th:text="${#numbers.formatDecimal(precioNormal, 1, 2)}"></span>€ x <span th:text="${cantNormales}"></span> Entradas normales -- <span th:text="${#numbers.formatDecimal(precioTotalNormales, 1, 2)}"></span>€</li>
                <li class="m-3" th:if="${cantVips>0}"><span th:text="${precioVip+precioNormal}"></span>€ x <span th:text="${cantVips}"></span> Entradas vip -- <span th:text="${#numbers.formatDecimal(precioTotalVip, 1, 2)}"></span>€</li>
                <li class="m-3" th:if="${gratuitas>0}"><span th:text="${gratuitas}"></span> entrada/s gratis por la compra de <span th:text="${cantidadXGratis}"></span> entradas o más.</li>
                <li class="m-3" th:if="${diaDescuento}"><span th:text="${#numbers.formatDecimal(descuento, 1, 2)}"></span> % de descuento por Dia SuperCine.</li>
                <li class="m-3">Precio total -- <span th:text="${#numbers.formatDecimal(precioTotal, 1, 2)}"></span>€</li>
                <li><a class="btn btn-dark text-light mx-1" th:href="@{/}">Volver al cine</a></li>
            </ul>
    </div>


</body>

</html>
