<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ticket</title>
</head>

<body>
    <div id="entradasInfo" class="text-dark">
        <h2>Ha comprado <span th:text="${cantidadEntradas}"></span>
            entradas.</h2>
            <ul>
                <li th:if="${cantNormales>0}"><span th:text="${cantNormales}"></span> Entradas normales</li>
                <li th:if="${cantVips>0}"><span th:text="${cantVips}"></span> Entradas vip</li>
                <li>Precio total: <span th:text="${precioTotal}"></span> euros.</li>
                <li th:if="${gratuitas>0}"><span th:text="${gratuitas}"></span> entrada/s gratis por la compra de <span th:text="${cantidadXGratis}"></span> entradas o mas.</li>
            </ul>
        <p>Descuento Dia Supercine: </p>
        <p> </p>
        <p></p>

    </div>


</body>

</html>
