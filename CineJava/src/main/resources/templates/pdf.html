<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

                    eligendi rem dolorem cum voluptatem ducimus consectetur ipsa hic culpa obcaecati vel facilis error,
                    repudiandae iure praesentium, modi sint. Quasi, adipisci?</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
