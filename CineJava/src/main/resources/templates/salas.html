<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/CSS/login.css">
    <title>Admin view</title>
</head>

<body>
    <nav th:replace="~{fragmentos/navAdmin}"></nav>

    <div class="alert alert-warning mb-0" role="alert" th:if="${param.error}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span class="m-3">Esta sala tiene peliculas asociadas.</span>
    </div>

    <table class="table table-dark table-hover table-sm table-bordered">
        <thead>
            <tr class="text-center align-middle">
                <th scope="col">ID</th>
                <th scope="col">Nombre sala</th>
                <th scope="col" class="w-25"><a class="btn btn-info" th:href="@{/admin/salas/nuevo}">Nueva sala</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sala : ${lista}" class="text-center align-middle">
                <th th:text="${sala.id}" scope="row">1</th>
                <td th:text="${sala.nombre}" class="h3">Avengers</td>
                <td>
                    <a href="#" th:href="@{/admin/salas/editar/{id}(id=${sala.id})}"><i
                            class="bi-pencil-square h3 text-info"></i></a> --
                    <a href="#" th:href="@{/admin/salas/borrar/{id}(id=${sala.id})}"><i
                            class="bi-trash3 h3 text-info"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <button th:if="${error}" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
