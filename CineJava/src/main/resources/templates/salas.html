<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
	<link rel="stylesheet" href="/CSS/login.css">
	<title>Admin view</title>
</head>
<body>
	<nav th:replace="~{fragmentos/navAdmin}"></nav>
	
    <table class="table table-dark table-hover table-sm table-bordered">
        <thead>
            <tr class="text-center align-middle">
                <th scope="col">ID</th>
                <th scope="col">Nombre sala</th>
                <th scope="col" class="w-25"><a class="btn btn-info" th:href="@{/admin/salas/nuevo}">Nueva sala</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sala : ${lista}" class="text-center align-middle">
                <th th:text="${sala.id}" scope="row">1</th>
                <td th:text="${sala.nombre}" class="h3">Avengers</td>
                <td>
                    <a href="#" th:href="@{/admin/salas/editar/{id}(id=${sala.id})}"><i class="bi-pencil-square h3"></i></a> | 
                    <a href="#" th:href="@{/admin/salas/borrar/{id}(id=${sala.id})}"><i class="bi-trash3 h3"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
