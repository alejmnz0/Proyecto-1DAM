<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Registrate</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-10">
                <div class="card card-registration bg-dark text-white rounded-4">
                    <div class="card-body p-md-5 pb-md-1">
                        <form th:action="${usuario.id != 0} ? @{/admin/editar/submit} : @{/admin/nuevo/submit}" th:object="${usuario}" method="post" class="bg-dark text-white">
                        <h3 class="mb-4 text-uppercase fw-bold">Pelicula <i class="bi bi-film"></i></h3>
        
                        <div class="row">
                            <div class="col-md-5 mb-4">
                                <div class="form-outline">
                                    <input th:field="*{titulo}" type="text" id="titulo" name="titulo" class="form-control form-control-lg" required placeholder="Inserte el título">
                                    <label class="form-label" for="titulo">Título</label>
                                </div>
                                <div class="form-outline mt-4 mb-4">
                                    <textarea name="sinopsis" id="sinopsis" cols="32" rows="7"></textarea><br>
                                    <label class="form-label" for="sinopsis">Sinopsis</label>
                                </div>
                                <div class="form-outline mt-4 mb-4">
                                    <input th:field="*{titulo}" type="text" id="titulo" name="titulo" class="form-control form-control-lg" required placeholder="Texto alternativo">
                                    <label class="form-label" for="sinopsis">Alt portada</label>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-1 mb-4">
                                <div class="form-outline d-flex align-items-center justify-content-center">
                                    <input th:if="${pelicula.id != 0}" type="hidden" name="id" th:field="*{id}" />
                                    <img src="../static/media/img/avengers.png" class="img-fluid mb-4" alt="..." height="150" width="225">
                                </div>
                                <input th:field="*{portada}" type="text" id="portada" name="portada" class="form-control form-control-lg" required placeholder="Url" aria-describedby="portada-bttn">
                                <button class="btn btn-outline-secondary" type="button" id="portada-bttn">Button</button>
                                <label class="form-label" for="portada">Portada (URL)</label>
                            </div>
                        </div>
                        </div>
        
                            <div class="d-flex justify-content-center">
                                <button type="reset" class="btn btn-light btn-lg">Resetear</button>
                                <button type="submit" class="btn btn-info btn-lg ms-3">Enviar</button>
                            </div>
            
                            <div class="text-center">
                                <p class="mb-0 mt-3">¿Ya tienes cuenta? <a th:href="@{/login}" class="text-white-50 fw-bold">Inicia sesión</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
