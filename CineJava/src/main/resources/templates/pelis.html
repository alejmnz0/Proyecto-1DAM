<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	
	<link rel="stylesheet" href="/CSS/login.css">
	<title>Admin view</title>
</head>
<body>
	<nav th:replace="~{fragmentos/navAdmin}"></nav>
	
    <table class="table table-dark table-hover table-sm table-bordered">
        <thead>
            <tr class="text-center align-middle">
                <th scope="col">ID</th>
                <th scope="col">Portada</th>
                <th scope="col">Titulo</th>
                <th scope="col" class="w-50">Sinopsis</th>
                <th scope="col"><a class="btn btn-info" th:href="@{/admin/peliculas/nuevo}">Nueva pelicula</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pelicula : ${lista}" class="text-center align-middle">
                <th th:text="${pelicula.id}" scope="row">1</th>
                <td><img th:src="${pelicula.portada}" th:alt="${pelicula.altPortada}" class="img-fluid" height="100" width="150"></td>
                <td th:text="${pelicula.titulo}" class="h3">Avengers</td>
                <td th:text="${pelicula.sinopsis}">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam eligendi rem dolorem cum voluptatem ducimus consectetur ipsa hic culpa obcaecati vel facilis error, repudiandae iure praesentium, modi sint. Quasi, adipisci?</td>
                <td>
                    <a href="#" th:href="@{/admin/peliculas/editar/{id}(id=${pelicula.id})}"><i class="bi-pencil-square h3"></i></a> | 
                    <a href="#" th:href="@{/admin/peliculas/borrar/{id}(id=${pelicula.id})}"><i class="bi-trash3 h3"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
