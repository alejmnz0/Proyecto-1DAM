<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Log in</title>

    <link rel="stylesheet" href="/CSS/login.css">
    
</head>
<body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white rounded-4">
            <div class="card-body p-5 text-center">
              <div class="mb-md-4 mt-md-4 pb-5">
                <form method="POST" action="#" th:action="@{/login}" class="bg-dark text-white">
  
                  <h2 class="fw-bold mb-1 text-uppercase">Log in <i class="bi-box-arrow-right"></i></h2>
                  <p class="text-white-50 mb-5">¡Ingrese su correo y contraseña!</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
    
                </div>
    
                <div>
                  <p class="mb-0">¿No tienes cuenta? <a th:href="@{/nuevo}" class="text-white-50 fw-bold">Registrate</a></p>
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
